name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  POETRY_NO_INTERACTION: "1"
  POETRY_VIRTUALENVS_CREATE: true
  PYTHONPATH: "src"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Poetry (pinned)
        run: pip install "poetry==2.2.1"

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-${{ runner.os }}-py312-${{ hashFiles('**/poetry.lock') }}

      - name: Validate project metadata
        run: poetry check

      - name: Validate lockfile is in sync
        run: poetry lock --check

      - name: Install deps
        run: poetry install --with dev --no-root

      - name: Ruff
        run: poetry run ruff check .

  typecheck:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Poetry (pinned)
        run: pip install "poetry==2.2.1"

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-${{ runner.os }}-py312-${{ hashFiles('**/poetry.lock') }}

      - name: Install deps
        run: poetry install --with dev --no-root

      - name: Mypy
        run: poetry run mypy .

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Poetry (pinned)
        run: pip install "poetry==2.2.1"

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.cache/pip
          key: poetry-${{ runner.os }}-py312-${{ hashFiles('**/poetry.lock') }}

      - name: Install deps
        run: poetry install --with dev --no-root

      - name: Pytest
        run: poetry run pytest -q
        