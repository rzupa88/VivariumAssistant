name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  POETRY_NO_INTERACTION: "1"
  POETRY_VIRTUALENVS_CREATE: true
  PYTHONPATH: "src"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: pip install "poetry>=2.0.0"
      - name: Install deps
        run: poetry install --with dev --no-root
      - name: Ruff
        run: poetry run ruff check .

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: pip install "poetry>=2.0.0"
      - name: Install deps
        run: poetry install --with dev --no-root
      - name: Mypy
        run: poetry run mypy .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        run: pip install "poetry>=2.0.0"
      - name: Install deps
        run: poetry install --with dev --no-root
      - name: Pytest
        run: poetry run pytest -q
